<!DOCTYPE html>
<html lang="en">
<head>
  <title>VetsApp - Add Consultation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">

        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="/home">Add Customer</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/fetch-customers">View Customers</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/search">Search Customer</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Vets App</h1>
    <p>Dear, {{name}} <br> Welcome to Vets App <br> {{email}}</p>

  </div>

  <br>
  <h2>Add Consultation for {{pet['name']}}</h2>
  <p>Pet Details: {{pet['breed']}} | {{pet['age']}} | {{pet['gender']}}</p>
  <form action="/save-consultation" method="post">

    <div class="mb-3 mt-3">
      <label for="problem">Problems:</label>
      <input type="text" class="form-control" id="problem" placeholder="Enter Problems for Pet" name="problem">
    </div>

    <div class="mb-3 mt-3">
      <label for="heartrate">Heart Rate:</label>
      <input type="text" class="form-control" id="heartrate" placeholder="Enter Pet's Heart Rate" name="heartrate">
    </div>

    <div class="mb-3">
      <label for="temperature">Temperature:</label>
      <input type="text" class="form-control" id="temperature" placeholder="Enter Pet's Temperature" name="temperature">
    </div>

    <div class="mb-3">
      <label for="medicines">Medicines:</label>
      <input type="text" class="form-control" id="medicines" placeholder="Enter Pet's Medicine" name="medicines">
    </div>

    <!--  Hidden Form Fields-->
    <input type="hidden" name="pet_name" value="{{pet['name']}}">
    <input type="hidden" name="pet_id" value="{{pet['_id']}}">
    <input type="hidden" name="customer_id" value="{{pet['customer_id']}}">

    <button type="submit" class="btn btn-primary">Add Consultation</button>
  </form>
</div>

</body>
</html>
