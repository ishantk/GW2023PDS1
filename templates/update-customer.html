<!DOCTYPE html>
<html lang="en">
<head>
  <title>VetsApp - Update Customer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">

        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="/home">Add Customer</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/fetch-customers">View Customers</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Search Customer</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Manage Pets</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="#">Manage Consultations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Vets App</h1>
    <p>Dear, {{name}} <br> Welcome to Vets App <br> {{email}}</p>
  </div>

  <br>
  <h2>Update Customer</h2>
  <form action="/update-customer-db" method="post">

    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name" value="{{customer['name']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" value="{{customer['phone']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email"  value="{{customer['email']}}">
    </div>

    <div class="mb-3">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" value="{{customer['age']}}">
    </div>

    <label >Gender:</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked>Male
      <label class="form-check-label" for="radio1"></label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">Female
      <label class="form-check-label" for="radio2"></label>
    </div>

    <div class="mb-3 mt-3">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" value="{{customer['address']}}">
    </div>

    <input type="hidden" name="cid", value="{{customer['_id']}}">

    <button type="submit" class="btn btn-primary">Update Customer</button>
  </form>
</div>

</body>
</html>
