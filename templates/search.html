<!DOCTYPE html>
<html lang="en">
<head>
  <title>VetsApp - Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">

        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="/home">Add Customer</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/fetch-customers">View Customers</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Manage Pets</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="#">Manage Consultations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Vets App</h1>
    <p>Dear, {{name}} <br> Welcome to Vets App <br> {{email}}</p>

  </div>

  <br>
  <h2>Search Customer</h2>
  <form action="/search-customer" method="post">

    <div class="mb-3 mt-3">
      <label for="email">Enter Email:</label>
      <input type="email" class="form-control" id="email" placeholder="john@example.com" name="email">
    </div>

    <button type="submit" class="btn btn-primary">Search Customer</button>
  </form>
</div>

</body>
</html>
