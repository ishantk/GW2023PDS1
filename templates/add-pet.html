<!DOCTYPE html>
<html lang="en">
<head>
  <title>VetsApp - Add Pet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">

        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="/home">Add Customer</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/fetch-customers">View Customers</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/search">Search Customer</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Vets App</h1>
    <p>Dear, {{name}} <br> Welcome to Vets App <br> {{email}}</p>

  </div>

  <br>
  <h2>Add Pet for {{customer['name']}}</h2>
  <p>Customer Details: {{customer['email']}} | {{customer['phone']}} </p>
  <form action="/save-pet" method="post">

    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name">
    </div>

    <div class="mb-3 mt-3">
      <label for="breed">Breed:</label>
      <input type="text" class="form-control" id="breed" placeholder="Enter Pet Breed" name="breed">
    </div>

    <div class="mb-3">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age">
    </div>

    <label >Gender:</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked>Male
      <label class="form-check-label" for="radio1"></label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">Female
      <label class="form-check-label" for="radio2"></label>
    </div>

    <input type="hidden" name="customer_id" value="{{customer['_id']}}">
    <input type="hidden" name="customer_email" value="{{customer['email']}}">

    <button type="submit" class="btn btn-primary">Add Pet</button>
  </form>
</div>

</body>
</html>
